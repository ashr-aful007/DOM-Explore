<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Event bubble</title>
     <style>
          #item-2{
               border: 2px solid tomato;
          }
          ul{
               border: 2px solid green;
          }
          body{
               border: 2px solid rebeccapurple;
          }
          section{
               border: 2px solid red;
          }
     </style>
</head>
<body id="body">
     <h1>Exploring Event Bubble</h1>
     <section id="list-container">
         <ul id="list-ul">
          <li id="item-1">Lorem, ipsum.</li>
          <li id="item-2">Inventore, vitae.</li>
          <li id="item-3">Distinctio, nam.</li>
          <li id="item-4">Quo, quaerat.</li>
          <li id="item-5">Odit, nulla?</li>
          <li id="item-6">Corporis, itaque!</li>
         </ul>
     </section>
     <script>
          document.getElementById('item-2').addEventListener('click', function(event){
               console.log('item-2 clicked')
               //use bubble handle
               event.stopPropagation();
          });
          document.getElementById('item-2').addEventListener('click', function(event){
               console.log('item-2 clicked 3')
               //use bubble handle , its off all side bubble
               event.stopImmediatePropagation();
          });
          document.getElementById('list-container').addEventListener('click', function(){
               console.log('section-container clicked')
          });
          document.getElementById('list-ul').addEventListener('click', function(){
               console.log('ul clicked')
          });
          document.getElementById('body').addEventListener('click', function(){
               console.log('body clickd')
          });
     </script>
</body>
</html>
